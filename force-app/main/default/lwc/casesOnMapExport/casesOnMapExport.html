<template>
    <div class="slds-text-align_right"> 
        
        <lightning-button variant="brand" label="Export" title="Primary action" onclick={handleExport} class="slds-m-left_x-small"></lightning-button>
                <lightning-helptext content={helpText} style="padding-left: 3px;padding-top: 2px;" ></lightning-helptext>

    </div>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02"
                 aria-modal="true" aria-describedby="modal-content-id-2"
                 class="slds-modal slds-fade-in-open">
            
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <a href="#" class="closebtn" style="padding-left:575px;"
                       onclick={closeModal}> <img src={cancel} /></a>
                    <h3 id="modal-heading-02"
                        class="slds-text-heading_medium slds-hyphenate">
                        <!-- Selected cases : {rec2.length} -->
                        Select preferred Fields </h3> 
                </header>
                
                <div class="slds-modal__content slds-p-around_medium"
                     id="modal-content-id-2">
                    <lightning-dual-listbox name="Fields"
                                            label=""
                                            source-label="Available"
                                            selected-label="Selected"
                                            options={lstOptions}
                                            onchange={handleOptChange}
                                            value={lstSelected} ></lightning-dual-listbox>
                    <br/>
                </div>
                
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Save File"
                                      title="Save File" onclick={downloadCSV}
                                      icon-name="utility:save" size="large" class="slds-m-left_x-small">
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
