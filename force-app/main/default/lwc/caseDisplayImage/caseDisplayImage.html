<template>
  <div class="ccc">
    <lightning-card title={label} style="height:450px">
      <template if:true={filesList.length}>
        <div class="slider-container">
          <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="large" class="spinner"></lightning-spinner>
          </template>
          <img 
            src={currentImageUrl} 
            alt={currentImageLabel} 
            class="slider-image"
            data-id={currentImageId}
            onclick={previewHandler}
            onload={handleImageLoad}
            onerror={handleImageError} />
          <template if:true={hasMultipleImages}>

          <button class="slider-button left" onclick={previousImage}>❮</button>
          <button class="slider-button right" onclick={nextImage}>❯</button>
          </template>
        </div>
      </template>
      <template if:false={filesList.length}>
        <p style="font-size: 16px; padding: 0 12px;">No Photos are attached.</p>
      </template>
    </lightning-card>
  </div>
</template>
